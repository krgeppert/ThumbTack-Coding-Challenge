<div class="header">
	<h3 class="text-muted">mineSweeper</h3>
</div>

<div class="jumbotron">
	<a ng-click="startGame()" class="btn btn-large btn-success" ng-show="!gameOn">Play!</a>
	<div class="board">
		<span class="header">Mines: {{board.mines}}</span>
		<table>
			<tr ng-repeat="row in board">
				<td ng-repeat="cell in row">{{cell.getValue()}}</td>
			</tr>
		</table>
	</div>
</div>

<div class="footer">
	<p>made by Kyle Geppert.</p>
</div>
