<div class="header">
	<h3 class="text-muted">mineSweeper</h3>
</div>

<a ng-click="startGame()" class="btn btn-large btn-success" ng-show="stopped">
	<span ng-show="!gameOver">Play!</span>
	<span ng-show="gameOver">Restart</span>
</a>
<div class="jumbotron">
	<div class="board" ng-show="!stopped || gameOver">
		<div> Mines Left: {{mines - guesses}}</div>
		<table>
			<tr ng-repeat="row in board">
				<td ng-repeat="cell in row" class="cell" ng-class="{'revealed':cell.isRevealed()}" ng-click="action($parent.$index, $index)">{{cell | cell}}</td>
			</tr>
		</table>
		<div>Press shift/click to mark a mine.</div>
	</div>
</div>

<div class="footer">
	<p>made by Kyle Geppert.</p>
</div>
